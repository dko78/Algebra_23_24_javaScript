<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karlovac</title>

    <script src="script.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
      integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div class="description">Grad na <span>4 ijeke</span></div>
    <div>Neki tekst</div>

    <form id="zadatak-forma">
      <div class="form-control">
        <input
          type="text"
          class="form-input"
          id="rijeka-input"
          name="rijeka"
          placeholder="Unesi rijeku" />
      </div>
      <div class="form-control">
        <button type="submit" class="btn" id="btnDodajRijeku">
          <i class="fa-solid fa-plus"></i> Dodaj rijeku
        </button>
        <button type="submit" class="btn" id="btnDodajPritoku">
          <i class="fa-solid fa-plus"></i> Dodaj pritoku
        </button>
      </div>
    </form>
    <div class="filter">
      <input
        type="text"
        class="form-input-filter"
        id="filter"
        placeholder="Filter" />
    </div>
    <footer id="footer">
      <ul class="list1">
        <li>Korana</li>
        <li>Kupa</li>
      </ul>
      <div>
        Pritoke
        <ul class="pritoke">
          <li>Sava</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
