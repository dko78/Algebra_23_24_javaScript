<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>iTunes API</title>
  </head>
  <body>
    <h1>iTunes API</h1>

    <div>
      <img src="./Media/iTunes_logo.png" alt="iTunes Logo" width="150"  > 
    </div>

    <div class="search-wrapper">
      <label for="search">Search Artist</label>
      <input type="search" id="search" data-search />
    </div>
    <div>
      <button type="button" class="btnSearch">Pretraži</button>
      <button type="button" class="btnClear">Obriši listu</button>      
    </div>
    <p> 
      Pretraga limit:
      <input type="radio" name="listLimit" id="10" value = "10">10
      <input type="radio" name="listLimit" id="50" value = "50" checked>50
      <input type="radio" name="listLimit" id="200" value = "200">200     
    </p>
    <hr>
    <div class="resultCount"></div>

    <div class="user-cards" data-user-cards-container></div>
    <template data-user-template>
      <div class="card">
        <div class="header" data-header></div>
        <div class="body" data-body></div>
      </div>
    </template>
  </body>

  </body>
</html>
